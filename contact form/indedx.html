<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Meni Web Design</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="brand">
      <span>Meni</span> Web Design
    </h1>
    <div class="wrapper animated bounceInLeft">
      <div class="company-info">
        <h3>Meni Web Design</h3>
        <ul>
          <li><i class="fa fa-road"></i>44 Something st.</li>
          <li><i class="fa fa-phone"></i>+91 789456123</li>
          <li><i class="fa fa-envelope"></i>test@meni.test</li>
        </ul>
      </div>
      <div class="contact">
        <h3>Email us</h3>
        <form>
          <p>
            <label>Name</label>
            <input type="text">
          </p>
          <p>
            <label>Company</label>
            <input type="text">
          </p>
          <p>
            <label>Email Address</label>
            <input type="email">
          </p>
          <p>
            <label>Phone Number</label>
            <input type="number">
          </p>
          <p class="full">
            <label>Message</label>
            <textarea name="message"rows="8" cols="30"></textarea>
          </p>
          <p class="full">
            <button type="submit">Submit</button>
          </p>
        </form>
      </div>
    </div>
  </div>

</body>
</html>
